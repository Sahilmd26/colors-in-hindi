<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hindi Vocabulary</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>Colors</h1>
  <h2>Learn the colors in Hindi(हिंदी)!</h2>
  <h2 class="color-title" id="red">Laal(लाल)</h2>
  <img class="color" src="./assets/images/red.png" alt="red" />
  <h3 id="Laal">Laal Means Red in english</h3>

  <h2 class="color-title" id="blue">Neela(नीला)</h2>
  <img src="./assets/images/blue.png" alt="blue" />
  <h3 class="Neela">Neela Means blue in english</h3>

  <h2 class="color-title" id="orange">Narangi(नारंगी)</h2>
  <img src="./assets/images/orange.png" alt="orange" />
  <h3 id="Narangi">Narangi Means orange in english</h3>

  <h2 class="color-title" id="green">Hara(हरा)</h2>
  <img src="./assets/images/green.png" alt="green" />
  <h3 class="Hara">hara Means green in english</h3>

  <h2 class="color-title" id="yellow">Peela(पीला)</h2>
  <img src="./assets/images/yellow.png" alt="yellow" />
  <h3 id="Peela">Peela Means Yello in english</h3>
</body>

</html>
